<!-- component -->
<div *ngIf="note" class="mx-auto container py-20 px-6">
    <div class="flex justify-center items-start w-full">
        <div class="rounded-lg w-full sm:w-full md:w-3/4 lg:w-2/3 xl:w-1/2 dark:bg-gray-800 bg-white dark:border-gray-700 border border-gray-400 py-5 px-4">
            <div class="flex flex-col justify-between">
                <div>
                    <h4 *ngIf="!editMode" class="text-gray-800 dark:text-gray-100 font-bold mb-3">{{note.title}}</h4>
                    <input *ngIf="editMode" [(ngModel)]="editTitle" name="title" id="title-input" class="px-0 w-full text-lg text-gray-900 border-0 focus:ring-0 focus:outline-none dark:text-white dark:placeholder-gray-400 dark:bg-gray-800 mb-4" placeholder="Note Title" maxlength="150" style="word-wrap: break-word; overflow-wrap: break-word;" />
                    <p *ngIf="!editMode" class="text-gray-800 dark:text-gray-100 text-sm">{{note.content}}</p>
                    <textarea *ngIf="editMode" [(ngModel)]="eidtContent" name="content" id="comment" rows="6" class="px-0 w-full text-sm text-gray-900 border-0 focus:ring-0 focus:outline-none dark:text-white dark:placeholder-gray-400 dark:bg-gray-800" placeholder="Write a note" required></textarea>
                </div>
                <div class="flex items-center justify-between mr-8 dark:text-gray-100">
                    <p class="text-sm">{{note.date | date: 'dd.MM.yy'}}</p>

                    <div class="flex space-x-2">
                        <button *ngIf="!editMode" class="w-8 h-8 rounded-full bg-gray-800 dark:bg-gray-100 dark:text-gray-800 text-white flex items-center justify-center focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black" aria-label="edit note" role="button">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-pencil" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" (click)="enableEditMode()">
                                <path stroke="none" d="M0 0h24v24H0z"></path>
                                <path d="M4 20h4l10.5 -10.5a1.5 1.5 0 0 0 -4 -4l-10.5 10.5v4"></path>
                                <line x1="13.5" y1="6.5" x2="17.5" y2="10.5"></line>
                            </svg>
                        </button>

                        <button *ngIf="editMode" class="w-8 h-8 rounded-full bg-gray-800 dark:bg-gray-100 dark:text-gray-800 text-white flex items-center justify-center focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black" aria-label="save note" role="button">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-save" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" (click)="saveEditedNote()">
                                <path stroke="none" d="M0 0h24v24H0z"></path>
                                <path d="M12 3v12m0 0l3 -3m-3 3l-3 -3"></path>
                                <path d="M5 4h14a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2z"></path>
                                <path d="M9 13h6"></path>
                                <path d="M9 16h6"></path>
                            </svg>
                        </button>

                        <button class="w-8 h-8 rounded-full bg-gray-800 dark:bg-gray-100 dark:text-gray-800 text-white flex items-center justify-center focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black" aria-label="delete note" role="button">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-trash" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" (click)="deleteNote()">
                                <path stroke="none" d="M0 0h24v24H0z"></path>
                                <line x1="4" y1="7" x2="20" y2="7"></line>
                                <line x1="10" y1="11" x2="10" y2="17"></line>
                                <line x1="14" y1="11" x2="14" y2="17"></line>
                                <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12"></path>
                                <path stroke="none" d="M6 7v-3a1 1 0 0 1 1 -1h10a1 1 0 0 1 1 1v3"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
